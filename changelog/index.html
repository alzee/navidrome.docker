<body>
	<section id="markdown">
	</section>

  <script src="marked.umd.js"></script>
  <script>
    ;(function(){
      let xhr = new XMLHttpRequest();
      let url = 'changelog.md';
      xhr.onreadystatechange = function () {
        if(xhr.readyState === XMLHttpRequest.DONE){
          if(xhr.status === 200 || xhr.status === 0){
            document.getElementById('markdown').innerHTML = marked.parse(xhr.responseText);
          }
        }
      };
      xhr.open('GET', url);
      xhr.send();
    })();
  </script>
</body>
